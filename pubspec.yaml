name: FlutterChallenge
description: I'm creating a login flutter

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  path_provider: ^1.6.14
  sqflite: ^1.3.0
  auto_size_text: ^2.1.0 #Dependencia que serve para redimensionar textos automaticamente
  curved_navigation_bar: #Dependencia para criar menus curvos animados
  flutter_launcher_name: ^0.0.1
  bubble_bottom_bar: ^1.2.0

  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_name:
  name: "GQ F-Challenge"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

